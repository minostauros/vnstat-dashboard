version: '3'
services:
  vnstat-dashboard:
    restart: unless-stopped
    build: .
    network_mode: "host"
    container_name: vnstat-dashboard
    volumes:
          - ./data:/var/lib/vnstat
          - /etc/localtime:/etc/localtime:ro
          - /var/run/docker.sock:/var/run/docker.sock

volumes:
  vnstat-app: